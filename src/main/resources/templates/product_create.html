<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<form class="row" th:action="@{/product/create}"
      enctype="multipart/form-data"
      th:object="${product}" th:method="post">
<!--  <input type="hidden" th:field="*{id}" th:value="${product.getId()}">-->
  <div>
    <div class="form-group">
      <label for="formGroupExampleInput">Name</label>
      <input type="text" th:field="*{name}" class="form-control" id="formGroupExampleInput">
    </div>
    <div class="form-group">
      <label for="formGroupDescription">Description</label>
      <textarea type="text" class="form-control" id="formGroupDescription" th:field="*{description}" ></textarea>
    </div>

<!--    <div th:if="${product.getImageURL() != null}">-->
<!--      <img th:src="${product.getImageURL()}" class="w-50">-->
<!--    </div>-->

    <div class="form-group">
      <label for="formGroupIMG">File</label>
      <input type="file" class="form-control" id="formGroupIMG" name="file" >
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputPrice">Price</label>
        <input type="number" class="form-control" id="inputPrice" th:field="*{price}">
      </div>
      <div class="form-group col-md-4">
        <label for="inputCategory">Category</label>
        <select id="inputCategory" class="form-control" th:field="*{category}">
          <div th:each="categoryOption : ${listOfCategory}" th:remove="tag">
              <option th:text="${categoryOption.getName()}" th:value="${categoryOption.getId()}"></option>
          </div>
        </select>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>

</form>
</body>
</html>
